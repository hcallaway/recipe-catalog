{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<section>
    <div class="container add-recipe">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <a href="{{ url_for('newRecipe')}}">
                    <button class='btn btn-primary btn-large btn-block'>
                        Add Recipe
                    </button>
                </a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</section>
<section class="cards">
    {% for recipe in recipesInCategory %}
        <a href="{{ url_for('showSingleRecipe', recipe_id = recipe.id) }}">
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1506355683710-bd071c0a5828?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        width=350 height=350>
                </div>
                <div class="card-content">
                    <div class="card-title">{{recipe.name}}</div>
                    <p class="card-text">{{recipe.category}}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</section>
{% endblock %}
