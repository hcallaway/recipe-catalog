{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit {{recipe.name}}</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('editRecipe',recipe_id = recipe.id)}}" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" name="name" value="{{recipe.name }}">
                <label for="cook_time">Cook Time:</label>
                <input type="text" class="form-control" name="cook_time" value="{{recipe.cook_time}}">
                <label for="ingredients">Ingredients:</label>
                <input type="text" class="form-control" name="ingredients" value="{{recipe.ingredients}}">
                <label for="instructions">Instructions:</label>
                <input type ="text" class ="form-control" name ="instructions" value = "{{recipe.instructions}}">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                <a href = '{{url_for('showRecipes')}}'>
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
