{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <a href="{{ url_for('newRecipe')}}">
        <button class='btn btn-default'>
            Add Recipe
        </button>
    </a>
</div>
<div>
    {% for recipe in recipes %}
        <h3>{{recipe.name}}</h3>
        <a href = "{{url_for('editRecipe', recipe_id = recipe.id)}}">
            <button>
                Edit Recipe
            </button>
        </a>
    {% endfor %}
</div>

{% endblock %}
